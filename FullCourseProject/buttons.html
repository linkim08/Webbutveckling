<html>
    <head>
        <title>Buttons Practice</title>
        <link rel="stylesheet" href="buttons.css">
    </head>
    <body>
        <button class="subscribe-button">SUBSCRIBE</button>
        <button class="join-button">JOIN</button>
        <button class="tweet-button">Tweet</button>
        <br>
        <button class="back-button">Back</button>
        <a class="first-page" href="">1</a>
        <a class="second-page" href="">2</a>
        <a class="third-page" href="">3</a>
        <a class="fourth-page" href="">4</a>
        <a class="fifth-page" href="">5</a>
        <button class="next-button">Next</button>
        <br>
        <button class="stretch-button">Stretch</button>
        <br>
        <button class="button-one">One</button>
        <button class="button-two">Two</button>
        <button class="button-three">Three</button>
        <br>
        <button class="shadow-button">Shadow</button>
    </body>
</html>
