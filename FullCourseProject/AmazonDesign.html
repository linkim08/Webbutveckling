<html>
    <body>
        <style>
            .cart-button {
                background-color: rgb(255, 216, 20);
                width: 120px;
                height: 30px;
                border: none;
                border-radius: 20px;
                font-size: 14;
                cursor: pointer;
                margin-right: 8px;
            }

            .cart-button:hover {
                opacity: 0.75;
                transition: opacity 0.15s;
            }

            .cart-button:active {
                opacity: 0.4;
            }

            .buy-button {
                background-color: rgb(255, 164, 28);
                width: 120px;
                height: 30px;
                border: none;
                border-radius: 20px;
                font-size: 14;
                cursor: pointer;
            }

            .buy-button:hover {
                opacity: 0.75;
                transition: opacity 0.15s;
            }

            .buy-button:active {
                opacity: 0.4;
            }

            h3 {
                color: rgb(0, 118, 0);
            }

            .link-amazon:hover {
                color: brown;
            }     
        </style>

        <a class="link-amazon" href="http://www.amazon.com" target="_blank">Back to Amazon</a>
        <h1>Nike Black Running Shoes</h1>
        <h3>$39 - in stock.</h3>
        <p>Free delivery tomorrow.</p>
        <button class="cart-button">Add to Cart</button>
        <button class="buy-button">Buy now</button>
    </body>
</html3
